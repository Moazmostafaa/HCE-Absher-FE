<div class="singlePage">
  <div class="headerWithControls d-flex">
    <h3>Cluster</h3>
    <button
      nbButton
      status="primary"
      [routerLink]="['/pages/cluster/create']"
      class="col align-self-end"
    >
      Create
    </button>
  </div>
  <table mat-table [dataSource]="clusters" class="mat-elevation-z8">
    <!-- cluster Name English Column -->
    <ng-container matColumnDef="clusterNameEn">
      <th mat-header-cell *matHeaderCellDef>Name English</th>
      <td mat-cell *matCellDef="let element">{{ element.clusterNameEn }}</td>
    </ng-container>


    <!-- cluster Name Arabic Column -->
    <ng-container matColumnDef="clusterNameAr">
      <th mat-header-cell *matHeaderCellDef>Name Arabic</th>
      <td mat-cell *matCellDef="let element">{{ element.clusterNameAr }}</td>
    </ng-container>

    <!-- region Name English Column -->
    <ng-container matColumnDef="districtNameEn">
      <th mat-header-cell *matHeaderCellDef>District Name English</th>
      <td mat-cell *matCellDef="let element">{{ element.districtNameEn }}</td>
    </ng-container>

    <!-- Creation date Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.creationDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/cluster/details/', element.clusterId]"
          class="mr-1"
        >
          <mat-icon>info</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/cluster/update/', element.clusterId]"
          class="mr-1"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          (click)="delete(element.clusterId, element.clusterNameEn)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
