<div class="singlePage">
  <div class="headerWithControls d-flex">
      <h3>World region</h3>
      <button nbButton status='primary' [routerLink]="['/pages/world-region/create']" class="col align-self-end">
          Create
      </button>
  </div>
  <table mat-table [dataSource]="worldRegions" class="mat-elevation-z8">

      <!-- Name en Column -->
      <ng-container matColumnDef="regionNameEn">
          <th mat-header-cell *matHeaderCellDef> Name engish</th>
          <td mat-cell *matCellDef="let element"> {{element.regionNameEn}} </td>
      </ng-container>

      <!-- Name ar Column -->
      <ng-container matColumnDef="regionNameAr">
          <th mat-header-cell *matHeaderCellDef> Name arabic</th>
          <td mat-cell *matCellDef="let element"> {{element.regionNameAr}} </td>
      </ng-container>

      <!-- Name lang Column -->
      <ng-container matColumnDef="regionNameLang">
          <th mat-header-cell *matHeaderCellDef> Name language</th>
          <td mat-cell *matCellDef="let element"> {{element.regionNameLang}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="regionDesc">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let element"> {{element.regionDesc}} </td>
      </ng-container>

      <!-- Creation date Column -->
      <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Creation date</th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary"
                  [routerLink]="['/pages/world-region/details/', element.regionId]" class="mr-1">
                  <mat-icon>info</mat-icon>
              </button>
               <button mat-mini-fab color="primary"
                  [routerLink]="['/pages/world-region/update/', element.regionId]" class="mr-1">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" (click)="delete(element.regionId,element.regionNameEn)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1" [pageSize]="searchModel.PageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="search($event)" showFirstLastButtons></mat-paginator>
</div>
