<div class="singlePage">
  <div class="headerWithControls d-flex">
    <h3>State region</h3>
    <button
      nbButton
      status="primary"
      [routerLink]="['/pages/state-region/create']"
      class="col align-self-end"
    >
      Create
    </button>
  </div>
  <table mat-table [dataSource]="StateRegions" class="mat-elevation-z8">

    <!-- Name English Column -->
    <ng-container matColumnDef="regionNameEn">
      <th mat-header-cell *matHeaderCellDef>Name English</th>
      <td mat-cell *matCellDef="let element">{{ element.regionNameEn }}</td>
    </ng-container>

    <!-- Name Arabic Column -->
    <ng-container matColumnDef="regionNameAr">
      <th mat-header-cell *matHeaderCellDef>Name Arabic</th>
      <td mat-cell *matCellDef="let element">{{ element.regionNameAr }}</td>
    </ng-container>

    <!-- Country Name English Column -->
    <ng-container matColumnDef="countryNameEn">
      <th mat-header-cell *matHeaderCellDef>Country name english</th>
      <td mat-cell *matCellDef="let element">{{ element.countryNameEn }}</td>
    </ng-container>

    <!-- Creation date Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.creationDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/state-region/details/', element.regionId]"
          class="mr-1"
        >
          <mat-icon>info</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/state-region/update/', element.regionId]"
          class="mr-1"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          (click)="delete(element.regionId, element.regionNameEn)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
