<div class="singlePage">
  <div class="headerWithControls d-flex">
      <h3>Core type</h3>
      <button nbButton status='primary' [routerLink]="['/pages/core-type/create']" class="col align-self-end">
          Create
      </button>
  </div>
  <table mat-table [dataSource]="coreTypes" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.npskpiWeightName}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let element"> {{element.npskpiWeightDesc}} </td>
      </ng-container>

      <!-- Creation date Column -->
      <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Creation date</th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary"
                  [routerLink]="['/pages/core-type/details/', element.npskpiWeightId]" class="mr-1">
                  <mat-icon>info</mat-icon>
              </button>
              <button mat-mini-fab color="primary"
                  [routerLink]="['/pages/core-type/update/', element.npskpiWeightId]" class="mr-1">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" (click)="delete(element.npskpiWeightId,element.npskpiWeightName)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1" [pageSize]="searchModel.PageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="search($event)" showFirstLastButtons></mat-paginator>
</div>
