<div class="singlePage">
    <div class="headerWithControls d-flex">
        <h3>Country</h3>
        <button nbButton status='primary' [routerLink]="['/pages/country/create']" class="col align-self-end">
            Create
        </button>
    </div>
    <table mat-table [dataSource]="countries" class="mat-elevation-z8">

        <!-- Name en Column -->
        <ng-container matColumnDef="countryNameEn">
            <th mat-header-cell *matHeaderCellDef>Name english</th>
            <td mat-cell *matCellDef="let element"> {{element.countryNameEn}} </td>
        </ng-container>

        <!-- country Name Lang  Column -->
        <ng-container matColumnDef="countryNameAr">
            <th mat-header-cell *matHeaderCellDef>Name arabic</th>
            <td mat-cell *matCellDef="let element"> {{element.countryNameAr}} </td>
        </ng-container>

        <!-- World Region Name En Column -->
        <ng-container matColumnDef="worldRegionNameEn">
            <th mat-header-cell *matHeaderCellDef> world Region Name English</th>
            <td mat-cell *matCellDef="let element"> {{element.worldRegionNameEn}} </td>
        </ng-container>

        <!-- Creation date Column -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef> Creation Date</th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary"
                    [routerLink]="['/pages/country/details/', element.countryId]" class="mr-1">
                    <mat-icon>info</mat-icon>
                </button>
                 <button mat-mini-fab color="primary"
                    [routerLink]="['/pages/country/update/', element.countryId]" class="mr-1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="delete(element.countryId,element.countryNameEn)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1" [pageSize]="searchModel.PageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="search($event)" showFirstLastButtons></mat-paginator>
  </div>
