<nb-card>
    <nb-card-header>Country details</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-sm-6">
                <!--Name english -->
                <div class="form-group">
                    <label for="countryNameEn" class="label">Country Name english</label>
                    <input readonly type="text" [(ngModel)]="country.countryNameEn" nbInput shape="round" fullWidth id="regionNameEn">
                </div>
            </div>

            <div class="col-sm-6">
              <!--Name arabic -->
              <div class="form-group">
                  <label for="countryNameAr" class="label">Country Name arabic</label>
                  <input readonly type="text" [(ngModel)]="country.countryNameAr" nbInput shape="round" fullWidth id="countryNameAr">
              </div>
          </div>

            <div class="col-sm-6">
                <!--Name arabic -->
                <div class="form-group">
                    <label for="countryNameLang" class="label">country Name Language</label>
                    <input readonly type="text" [(ngModel)]="country.countryNameLang" nbInput shape="round" fullWidth id="regionNameAr">
                </div>
            </div>

            <div class="col-sm-6">
              <!--description -->
              <div class="form-group">
                  <label for="countryDesc" class="label">country description</label>
                  <input readonly type="text" [(ngModel)]="country.countryDesc" nbInput shape="round" fullWidth id="countryDesc">
              </div>
          </div>

            <div class="col-sm-6">
              <!--Region name -->
              <div class="form-group">
                  <label for="regionNameLang" class="label">Region name english</label>
                  <input readonly type="text" [(ngModel)]="country.worldRegionNameEn" nbInput shape="round" fullWidth id="regionNameLang">
              </div>
          </div>

          <div class="col-sm-6">
            <!--Region name -->
            <div class="form-group">
                <label for="worldRegionNameAr" class="label">Region name arabic</label>
                <input readonly type="text" [(ngModel)]="country.worldRegionNameAr" nbInput shape="round" fullWidth id="worldRegionNameAr">
            </div>
        </div>

        <div class="col-sm-6">
          <!--Region name -->
          <div class="form-group">
              <label for="worldRegionNameLang" class="label">Region name language</label>
              <input readonly type="text" [(ngModel)]="country.worldRegionNameLang" nbInput shape="round" fullWidth id="worldRegionNameLang">
          </div>
      </div>


            <div class="col-sm-6">
                <!--Creation date -->
                <div class="form-group">
                    <label for="creationDate" class="label">Creation Date</label>
                    <input readonly type="text" [ngModel]='country.creationDate | date: "dd/MM/yyyy"' nbInput shape="round" fullWidth id="creationDate">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <button nbButton class="floatingBtn m-2" type="button" [routerLink]="['/pages/country/']"
                status="success">Back to list</button>
        </div>
    </nb-card-body>
  </nb-card>
