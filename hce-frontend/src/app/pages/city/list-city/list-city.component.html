<div class="singlePage">
  <div class="headerWithControls d-flex">
    <h3>City</h3>
    <button
      nbButton
      status="primary"
      [routerLink]="['/pages/city/create']"
      class="col align-self-end"
    >
      Create
    </button>
  </div>
  <table mat-table [dataSource]="cities" class="mat-elevation-z8">
    <!-- city Name English Column -->
    <ng-container matColumnDef="cityNameEn">
      <th mat-header-cell *matHeaderCellDef>Name English</th>
      <td mat-cell *matCellDef="let element">{{ element.cityNameEn }}</td>
    </ng-container>

    <!-- city Name Arabic Column -->
    <ng-container matColumnDef="cityNameAr">
      <th mat-header-cell *matHeaderCellDef>Name Arabic</th>
      <td mat-cell *matCellDef="let element">{{ element.cityNameAr }}</td>
    </ng-container>

    <!-- region Name English Column -->
    <ng-container matColumnDef="stateRegionNameEn">
      <th mat-header-cell *matHeaderCellDef>State Region Name English</th>
      <td mat-cell *matCellDef="let element">{{ element.stateRegionNameEn }}</td>
    </ng-container>

    <!-- Creation date Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.creationDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/city/details/', element.cityId]"
          class="mr-1"
        >
          <mat-icon>info</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/pages/city/update/', element.cityId]"
          class="mr-1"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          (click)="delete(element.cityId, element.cityNameEn)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
