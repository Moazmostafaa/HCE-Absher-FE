<div class="singlePage">
    <div class="headerWithControls d-flex">
        <h3>{{'Documents' |translate}}</h3>
        <button nbButton status='primary' [routerLink]="['/pages/document/add']" class="col align-self-end">
            {{'Add' |translate}}
        </button>
    </div>
    <table mat-table [dataSource]="documents" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- owner Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{'Document name' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{'Description' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef> {{'Creation date' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate | date: "dd/MM/yyyy"}} </td>
        </ng-container>
        <ng-container matColumnDef="isKnowledgeCenterOwner">
            <th mat-header-cell *matHeaderCellDef> {{'Is document owner' |translate}} </th>
            <td mat-cell *matCellDef="let element"> 
                <nb-icon *ngIf="element.isKnowledgeCenterOwner" status="primary"  icon="checkmark-outline"></nb-icon>
                <nb-icon *ngIf="!element.isKnowledgeCenterOwner" status="danger"  icon="close-outline"></nb-icon>
             </td>
            
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{'Actions' |translate}} </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" [routerLink]="['/pages/document/edit/', element.docId]"
                    class="mr-1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="delete(element.docId, element.name)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  [dir]='dir' [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1" [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="search($event)" showFirstLastButtons></mat-paginator>
</div>
