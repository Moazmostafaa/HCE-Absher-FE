<div class="singlePage">
    <div class="headerWithControls d-flex">
        <h3>{{'Block laws' |translate}} </h3>
        <button nbButton status='primary' [routerLink]="['/pages/block-law/add']" class="col align-self-end">
            {{'Add' |translate}}
        </button>
    </div>
    <table mat-table [dataSource]="blockLaws" class="mat-elevation-z8">

        <!-- lawNumber Column -->
        <ng-container matColumnDef="lawNumber">
            <th mat-header-cell *matHeaderCellDef> {{'Law number' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.lawNumber}} </td>
        </ng-container>

        <!-- messageAr Column -->
        <ng-container matColumnDef="messageAr">
            <th mat-header-cell *matHeaderCellDef> {{'Law message in arabic' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.messageAr}} </td>
        </ng-container>

        <!-- messageEn Column -->
        <ng-container matColumnDef="messageEn">
            <th mat-header-cell *matHeaderCellDef> {{'Law message in english' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.messageEng}} </td>
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{'Actions' |translate}} </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" [routerLink]="['/pages/block-law/edit/', element.userBlockLawId]"
                    class="mr-1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="delete(element.userBlockLawId,element.messageAr, element.messageEng)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [dir]='dir' [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1"
        [pageSize]="searchModel.PageSize" [pageSizeOptions]="pageSizeOptions" (page)="search($event)"
        showFirstLastButtons></mat-paginator>
</div>
