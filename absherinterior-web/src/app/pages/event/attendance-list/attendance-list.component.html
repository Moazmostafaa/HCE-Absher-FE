<table mat-table [dataSource]="attendaceList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- owner Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'User name' |translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.userInfo.fullName}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="confirmationDate">
        <th mat-header-cell *matHeaderCellDef> {{'Confirmation date' |translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate | date: "dd/MM/yyyy"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [dir]='dir' [length]="totalRecords" [pageIndex]="searchModel.PageNumber-1" [pageSize]="searchModel.PageSize"
[pageSizeOptions]="pageSizeOptions" (page)="search($event)" showFirstLastButtons></mat-paginator>
