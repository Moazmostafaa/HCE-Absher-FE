<nb-card class="m-0">
  <!-- post owner -->
  <nb-card-header class="d-flex align-items-center">
    <nb-user
      size="large"
      name="{{ document?.userInfo?.fullName }}"
      [picture]="document?.userInfo?.profileAttachmentId | userImage"
      onlyPicture
    ></nb-user>
    <div>
      <h6>
        {{ document?.userInfo?.fullName }}
      </h6>
      <time class="text-muted">
        {{ document?.creationDate | date: "dd/MM/yyyy" }}
      </time>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-6">
        <div class="row">

          <div class="col-sm-12">
            <div class="form-group">
              <label class="label">{{ "Document name" | translate }}</label>

              <input
                readonly
                nbInput
                shape="round"
                fullWidth
                [ngModel]="document?.name"
              />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label class="label">{{ "Link" | translate }}</label>

              <input
                readonly
                nbInput
                shape="round"
                fullWidth
                [ngModel]="document?.link"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class=" form-group d-flex h-100 flex-column">
          <label class="label">{{ "Description" | translate }}</label>

          <textarea
            readonly
            nbInput
            shape="round"
            class="flex-grow-1"
            fullWidth
            [ngModel]="document?.description"
          ></textarea>
        </div>
      </div>

    </div>
  </nb-card-body>
</nb-card>
