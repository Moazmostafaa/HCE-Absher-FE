<nb-card *ngIf="commentsCount > 0" class="mb-5 {{ dir }}">
  <nb-card-header class="mb-3">
    <h6>
      {{ "Post comments" | translate }}
    </h6>
  </nb-card-header>
  <nb-card-body>
    <ng-container *ngFor="let comment of commentsData">
      <div class="media position-relative">
        <nb-user
          size="large"
          shape="round"
          class="comment-owner"
          name="{{ comment.fullName }}"
          [picture]="comment.profileAttachmentId | userImage"
          onlyPicture
        ></nb-user>
        <div class="media-body">
          <h6 class="m-0">
            {{ comment.fullName }}
          </h6>
          <time class="text-muted d-block mb-2">
            {{ comment.createdDate | date: "dd/MM/yyyy" }}
          </time>
          <div class="d-flex">
            <p class="lead bg-light p-3 flex-grow-1">{{ comment.comment }}</p>
            <div class="comment-options mr-3 align-self-center">
              <button
                [nbPopover]="commentOptions"
                class="btn btn-transparent p-0 m-0 shadow-none text-muted"
                nbPopoverPlacement="bottom"
              >
                <mat-icon>more_horiz</mat-icon>
              </button>
              <ng-template #commentOptions>

                  <button
                    class="text-muted btn w-100 justify-content-end comment-option d-flex align-items-center"
                    (click)="delete(comment.commentId, comment.fullName)"
                  >
                    {{ "Delete" | translate }}
                    <mat-icon class="mx-1">delete</mat-icon>
                  </button>

                  <button *ngIf="comment.isActive"
                    class="text-muted btn  w-100 justify-content-end comment-option d-flex align-items-center"

                    (click)="changeStatus(comment.userId,!comment.isActive, dialog)"
                  >
                    {{ "Deactivate user" | translate }}
                    <mat-icon class="mx-1">block</mat-icon>
                  </button>
                  <button *ngIf="!comment.isActive"
                    class="text-muted btn  w-100 justify-content-end comment-option d-flex align-items-center"

                    (click)="changeStatus(comment.userId,!comment.isActive, dialog)"
                  >
                    {{ "Activate user" | translate }}
                    <mat-icon class="mx-1">library_add_check</mat-icon>
                  </button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <mat-paginator
      [dir]="dir"
      [length]="commentsCount"
      [pageIndex]="commentsModel.PageNumber - 1"
      [pageSize]="commentsModel.PageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginatorChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </nb-card-body>
</nb-card>
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>{{ "Deactivate user" | translate }} </nb-card-header>
    <nb-card-body>
      <div class="assignForm">
        <div>
          <div class="form-group">
            <label for="blockPeriod"  class="label d-block"
              >{{ "Period per day" | translate }}
            </label>
            <input
              [(ngModel)]="blockPeriod"
              min="1"
              nbInput
              type="number"
              id="InputValue"
              placeholder="Block period"
            />
          </div>
          <div class="form-group">
            <label for="userBlockLawId" class="label">{{
              "Block laws" | translate
            }}</label>
            <nb-select [(ngModel)]="userBlockLawId" fullWidth>
              <nb-option *ngFor="let law of laws" [value]="law.userBlockLawId">
                {{ lang == "ar" ? law.messageAr : law.messageEng }}</nb-option
              >
            </nb-select>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-between">
      <button
        class="submitBtn"
        [disabled]="!userBlockLawId"
        nbButton
        type="button"
        (click)="deacivate(ref)"
        status="primary"
        nbButton
      >
        {{ "Deactivate" | translate }}
      </button>
      <button nbButton id="closePass" (click)="ref.close()">
        {{ "Close" | translate }}
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
